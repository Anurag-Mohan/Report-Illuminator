<!DOCTYPE html>
<html>
<head>
  <title>Lab Report Converter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    @keyframes rotating {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes glow {
        0% {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
        50% {
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.904);
        }
        100% {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
    }

    .icons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 50px;
    }

    .icon {
        margin: 30px; 
        text-align: center;
        width: 50px; 
        height: 50px; 
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: 3px solid transparent;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.664);
        cursor: pointer;
        position: relative;
        transition: transform 0.3s ease;
    }

    .icon:before {
        content: '';
        position: absolute;
        top: -3px;
        right: -3px;
        bottom: -3px;
        left: -3px;
        border-radius: 10px;
        background: conic-gradient(from 0deg, red, yellow, green, cyan, blue, magenta, red);
        filter: blur(11px);
        opacity: 0.75;
        z-index: -1;
        transition: opacity 0.3s ease;
        opacity: 0;
    }

    .icon:hover:before {
        opacity: 0.75;
        animation: rotating 6s linear infinite reverse;
    }

    .icon i {
        font-size: 30px;
    }

    .icon:hover {
        transform: scale(1.1);
    }

    .nav-link:hover {
        color: rgb(19, 44, 156);
        background-clip: text;
    }
    .sidebar{
        z-index: 1;
    }

    .content-wrapper {
        text-align: center;
        margin-top: 20px;
    }

    .image-container {
        background-color:#50fcf0; 
        border-radius: 50%;
        width: 100px; 
        height: 100px; 
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        animation: glow 2s infinite;
    }

    img {
        padding-right:5px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }

    .welcome-text {
        margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadHome()">
              <i class="bi bi-house-door-fill" style="color: blue; padding-right: 10px;"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('convert_blood_test')">
              <i class="bi bi-droplet-fill"></i> Blood Test
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('convert_ecg')">
              <i class="bi bi-heart-pulse-fill"></i> ECG
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('convert_lft')">
              <i class="bi bi-clipboard2-pulse-fill" style="color: rgb(51, 255, 0); padding-right: 10px;"></i> Liver Test
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadContent('convert_kift')">
              <i class="bi bi-capsule" style="color: rgb(135, 22, 163); padding-right: 10px;"></i> Kidney Test
            </a>
          </li>
        </ul>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div id="main-content">
          <div class="content-wrapper">
            <div class="image-container">
              <img src="{% static 'images/beaker-unscreen.gif' %}" alt="Beaker Image">
            </div>
            <h2 class="welcome-text">Welcome to Lab Report Converter</h2>
            <p class="sub">Select a report type from the sidebar to get started.</p>
            <div class="icons">
              <div class="icon" onclick="loadHome()">
                  <i class="bi bi-house-door-fill" style="color: rgb(0, 183, 255);"></i>
              </div>
              <div class="icon" onclick="loadContent('convert_blood_test')">
                  <i class="bi bi-droplet-fill" style="padding-left: 10px;"></i>
              </div>
              <div class="icon" onclick="loadContent('convert_ecg')">
                  <i class="bi bi-heart-pulse-fill" style="padding-left: 10px;"></i>
              </div>
              <div class="icon" onclick="loadContent('convert_lft')">
                <i class="bi bi-clipboard2-pulse-fill" style="color: rgb(51, 255, 0);"></i>
              </div>
              <div class="icon" onclick="loadContent('convert_kift')">
                <i class="bi bi-capsule" style="color: rgb(135, 22, 163);"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    function loadHome() {
      document.getElementById('main-content').innerHTML = `
        <div class="content-wrapper">
          <div class="image-container">
            <img src="{% static 'images/beaker-unscreen.gif' %}" alt="Beaker Image">
          </div>
          <h2 class="welcome-text">Welcome to Lab Report Converter</h2>
          <p class="sub">Select a report type from the sidebar to get started.</p>
          <div class="icons">
            <div class="icon" onclick="loadHome()">
                <i class="bi bi-house-door-fill" style="color: rgb(0, 183, 255);"></i>
            </div>
            <div class="icon" onclick="loadContent('convert_blood_test')">
                <i class="bi bi-droplet-fill" style="padding-left: 10px;"></i>
            </div>
            <div class="icon" onclick="loadContent('convert_ecg')">
                <i class="bi bi-heart-pulse-fill" style="padding-left: 10px;"></i>
            </div>
            <div class="icon" onclick="loadContent('convert_lft')">
              <i class="bi bi-clipboard2-pulse-fill" style="color: rgb(51, 255, 0);"></i>
            </div>
            <div class="icon" onclick="loadContent('convert_kift')">
              <i class="bi bi-capsule" style="color: rgb(135, 22, 163);"></i>
            </div>
          </div>
        </div>
      `;
    }

    function loadContent(url) {
      fetch(`/reports/${url}/`)
        .then(response => response.text())
        .then(html => {
          document.getElementById('main-content').innerHTML = html;
        });
    }
  </script>
</body>
</html>
