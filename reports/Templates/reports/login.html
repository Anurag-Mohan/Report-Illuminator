<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}"> 
 
</head>
<body>
    <div class="login-container">
        <div class="profile-icon-container">
            <i class="fa fa-user"></i>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if error %}
                <div class="form-text">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <i class="fa fa-user"></i>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" value="{{ request.POST.username }}">
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="remember-me">
                <div>
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
            </div>
            <button type="submit"><i class="fa fa-sign-in-alt"></i>&nbsp;Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'sign_up_view' %}">Sign Up</a></p>
    </div>
</body>
</html>
