<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #7700ff, #25036371);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
           
            display: flex;
            width: 80%;
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 100px rgba(0, 0, 0, 0.3);
            gap: 20px;
        }
        .result-message, .graph-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .result-message {
            text-align: left;
        }
        .result-message h2 {
            background: linear-gradient(to right, #ffe602, #00ff2a);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .result-message span.insufficient { color: red; }
        .result-message span.low { color: rgb(251, 255, 0); }
        .result-message span.critical { color: darkred; }
        .result-message span.high { color: rgb(196, 11, 11); }
        .result-message span.normal { color: rgb(10, 255, 10); }
        img {
            width: 100%;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 10px; 
            margin-top: 20px;
        }
        th, td {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            padding: 10px;
            text-align: left;
            background: transparent;
            border-radius: 10px;
            box-shadow: inset 1px 0 10px 1px rgba(0, 0, 0, 0.3); 
        }
        th {
            background-color: #9d09aa;
            color: white;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2); 
        }
        .emoji{
            padding-left: 20px;
            
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="result-message">
            <h2>Conversion Result</h2>
            <table>
                <tbody>
                    {% for label, result, cls in table_result %}
                    <tr>
                        <td>{{ label }}</td>
                        <td><span class="{{ cls }}">{{ result }}</span> {% if cls == 'insufficient' %}
                            <span class="emoji">&#128561;</span> {% elif cls == 'low' %}
                            <span class="emoji">&#128532;</span> {% elif cls == 'critical' %}
                            <span class="emoji">&#128561;</span> {% elif cls == 'high' %}
                            <span class="emoji">&#128558;</span> {% elif cls == 'normal' %}
                            <span class="emoji">&#128522;</span> {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="graph-container">
            {% load static %}
            <img src="{% static 'images/graph.png' %}" alt="Graph">
        </div>
    </div>
</body>
</html>
</html>
