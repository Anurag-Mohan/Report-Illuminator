<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test Conversion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            background: transparent;
            padding: 20px;
            width: fit-content;
            position: absolute;
            top: 50%;
            left: -100%;
            transform: translate(-50%, -50%);
            animation: slideInFromLeft 1s ease-in-out forwards;
        }

        @keyframes slideInFromLeft {
            from {
                opacity: -4;
                left: -100%;
            }
            to {
                opacity: 1;
                left: 50%;
            }
        }

        .heading {
            animation: fadeInCenter 1s ease-in-out;
        }

        @keyframes fadeInCenter {
            from {
                opacity: 0;
                transform: scale(0); 
            }
            to {
                opacity: 1;
                transform: scale(1); 
            }
        }

        .custom-input {
            border: 2px solid #e5fd0d;
            border-radius: 20px; 
            padding: 10px;
            font-size: 16px; 
            margin-bottom: 15px;
            background: transparent; 
            box-shadow: inset 0 1px 10px rgba(221, 245, 6, 0.849); 
        }

        .custom-input:focus {
            background: transparent;
            border-color: #6610f2; 
            box-shadow: 0 0 5px rgba(102, 16, 242, 0.5); 
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: medium;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: aqua;
            flex: 1;
            margin-right: 10px;
        }

        .form-group .custom-input {
            flex: 2;
        }

        button {
            background: linear-gradient(to right, #56027c, #a100c2);  
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 30px;  
        }

        button:hover {
            background: linear-gradient(to right, #037380, #008cff);  
        }

        button:active {
            background: linear-gradient(to right, #4a037a, #9200cc);  
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
        }

        button {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div>
        <h2 class="heading">Convert Liver Function Test</h2>
        <div class="form-container">
            <form method="post" action="{% url 'convert_lft' %}">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
                {% endfor %}
                <button >Convert  <i class="bi bi-arrow-right"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
